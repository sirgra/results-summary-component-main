<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"

</head>
<body>
<main role="main-container" class="main">

<div role="result-container" class="result-container">

  <h3 class="result-text">Your Result</h3>

  <div role="score" class="score">

    <h1>76</h1>
  <p>of 100</p>

</div>

<div class="great-text">
<h3>Great</h3>

  <p>You scored higher than 65% of the people who have taken these tests.</p>

</div>

</div>

<div role="summary" class="summary">

  <h3>Summary</h3>

 <div role="reaction-text" class="reaction">

  <p>Reaction</p>

  <p>80 / 100</p>

</div>

<div role="memory-text" class="memory">

  <p>Memory</p>
  <p>92 / 100</p>

</div>

<div role="verbal-text" class="verbal">

<p>Verbal</p>
  <p>61 / 100</p>

</div>

<div role="visual-text" class="visual">

  <p>Visual</p>
  <p>72 / 100</p>

</div>

<div role="button" class="btn">

  <a href="#">Continue</a>

</div>  

</div>

</div>    
</main>
</body>
</html>
