<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"

</head>
<body>
<main role="main-container" class="main">

<div role="result-container" class="result-container">

  <h3 class="result-text">Your Result</h3>

  <div role="score" class="score">

    <h1>76</h1>
  <p>of 100</p>

</div>

<div class="great-text">
<h3>Great</h3>

  <p>You scored higher than 65% of the people who have taken these tests.</p>

</div>

</div>

<div role="summary" class="summary">

  <h3>Summary</h3>

<div role="score-container" class="score-container">

 <div role="reaction-text" class="reaction">

  <h4>Reaction</h4>

  <p>80 <span class="hundred">/ 100</span></p>

</div>

<div role="memory-text" class="memory">

  <h4>Memory</h4>
  <p>92 <span class="hundred">/ 100</span></p>

</div>

<div role="verbal-text" class="verbal">

<h4>Verbal</h4>
  <p>61 <span class="hundred">/ 100</span></p>

</div>

<div role="visual-text" class="visual">

  <h4>Visual</h4>
  <p>72 <span class="hundred">/ 100</span></p>

</div>
</div>

<a href="#" class="btn">Continue</a>

</div>

</div>    
</main>
</body>
</html>
